<span class="playlistSpan" id="playlistSpan-%ID%">
  <span class="listItemControl listItemControlClickable" id="playlistButtonRename-%ID%">
    <img class="listItemIcon" src="icons/settings.png">
    <p class="iconLabel">Rename</p>
  </span>
  <span class="listItemControl listItemControlClickable" id="playlistButtonDelete-%ID%">
    <img class="listItemIcon" src="icons/delete.png">
    <p class="iconLabel">Delete</p>
  </span>
  <span class="playlistSpanClickableArea" id="playlistSpanClickableArea-%ID%">
    <p class="inlineBlock">%NAME%</p>
  </span>
</span>
